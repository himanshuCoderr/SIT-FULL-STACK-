<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .container h1 {
      font-size: 6rem;
      color: #ff6b6b;
    }

    .container h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .container p {
      color: #666;
      margin-bottom: 30px;
    }

    .container a {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }

    .container a:hover {
      background-color: #218838;
    }

    .container img {
      width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <img src="https://via.placeholder.com/300x200" alt="404 Image">
    <p>Sorry, the page you are looking for doesn't exist.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
