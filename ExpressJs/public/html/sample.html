<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .toggle-btn {
      margin-top: 15px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-header">
      <h2 id="form-title">Login</h2>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="error" id="error-message"></div>
      <button type="submit" id="submitBtn">Login</button>
    </form>

    <button class="toggle-btn" id="toggleForm">Don't have an account? Sign Up</button>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const loginForm = document.getElementById('loginForm');
    const toggleFormBtn = document.getElementById('toggleForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('error-message');
    let isLoginForm = true;

    toggleFormBtn.addEventListener('click', () => {
      isLoginForm = !isLoginForm;
      if (isLoginForm) {
        formTitle.innerText = 'Login';
        submitBtn.innerText = 'Login';
        toggleFormBtn.innerText = "Don't have an account? Sign Up";
      } else {
        formTitle.innerText = 'Sign Up';
        submitBtn.innerText = 'Sign Up';
        toggleFormBtn.innerText = "Already have an account? Login";
      }
      errorMessage.innerText = '';
    });

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === '' || password === '') {
        errorMessage.innerText = 'Please fill out all fields.';
        return;
      }

      if (isLoginForm) {
        if (username === 'user' && password === 'password') {
          alert('Login successful!');
        } else {
          errorMessage.innerText = 'Invalid username or password!';
        }
      } else {
        alert('Account created successfully!');
      }
    });
  </script>
  
</body>
</html>
